<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <img src="images/IMG-20220824-WA0008.jpg" width="100px" alt="No image">
    <img src="images/IMG-20220824-WA0009.jpg" width="100px" alt="No image">
    <picture>
        <source media="(min-width: 650px)" srcset="images/IMG-20220824-WA0008.jpg"/>
        <source media="(min-width: 460px)" srcset="images/IMG-20220824-WA0009.jpg"/>
        <img src="images/IMG-20220824-WA0009.jpg" width="100px" alt="">
    </picture>
    <br />
    <!-- an image map generator -->
    <img src="images/IMG-20220824-WA0010.jpg" width="200px" alt="" usemap="#image-map">
    <map name="image-map">
        <area onclick="one()" target="_blank" shape="rect" coords="" href="images/IMG-20220824-WA0008.jpg" alt="cliked" coords="45,44,90,70">
        <area onclick="two()" target="_blank" shape="rect" coords="" href="images/IMG-20220824-WA0009.jpg" alt="clicked" coords="32,40,70,90">
    </map>
    <script>
        function one(){
            alert("You clicked on one");
        }
        function two(){
            alert("You clicked on two");
        }
    </script>
</body>
</html>
