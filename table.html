<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: aquamarine;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
       <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>Chaina</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>
    </table>
    <br />
    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>In</td>
            <td>Jp</td>
        </tr>
    </table>
    <!-- tfoot tag -->
</body>
</html>
